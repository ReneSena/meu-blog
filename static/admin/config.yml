backend:
  name: github
  repo: ReneSena/my-blog
  branch: master
  site_domain: https://renesena.com.br

publish_mode: editorial_workflow
media_folder: "static/assets/img"
public_folder: "assets/img"

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Category", name: "category", widget: "select", options: ["MISC", "CSS", "Javascript, HTML"]}
      - {
        label: "Background", name: "background", widget: "select",
        options: [
          { label: "MISC", value: "#F57"},
          { label: "CSS", value: "#F22"},
          { label: "Javascript", value: "#888"},
        ] 
      }
      - {label: "Body", name: "body", widget: "markdown"}